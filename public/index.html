<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <title><%= VUE_APP_TITLE %></title>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width,initial-scale=1.0" name="viewport" />
  <meta content="<%= VUE_APP_Keywords %>" name="keywords" />
  <meta content="<%= VUE_APP_Description %>" name="description" />
  <meta content="<%= VUE_APP_AUTHOR %>" name="author" />
  <meta content="Colby Fayock" property="og:site_name" />
  <!-- 引入og -->
  <% for(let property in htmlWebpackPlugin.options.ogConfig) { %>
  <meta
    content="<%=htmlWebpackPlugin.options.ogConfig[property]%>"
    property="<%=property%>"
  />
  <% } %>
  <!--  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />-->
  <!--  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
  <meta content="#ffffff" name="msapplication-TileColor" />
  <link
    href="<%= VUE_APP_CDN_URL %>/assets/css/loading.css?random=<%= VUE_APP_UPDATE_TIME %>"
    auth="<%= VUE_APP_AUTHOR %>"
    rel="stylesheet"
    time="<%= VUE_APP_UPDATE_TIME %>"
    version="<%= VUE_APP_VERSION %>"
  />
  <link
    href="./assets/js/aliplayer-min.css?random=<%= VUE_APP_UPDATE_TIME %>"
    auth="<%= VUE_APP_AUTHOR %>"
    rel="stylesheet"
    time="<%= VUE_APP_UPDATE_TIME %>"
    version="<%= VUE_APP_VERSION %>"
  />
  <link
    auth="<%= VUE_APP_AUTHOR %>"
    href="<%= BASE_URL %>manifest.json"
    rel="manifest"
    time="<%= VUE_APP_UPDATE_TIME %>"
    version="<%= VUE_APP_VERSION %>"
  />
  <link
    auth="<%= VUE_APP_AUTHOR %>"
    crossorigin="use-credentials"
    href="<%= BASE_URL %>manifest.webmanifest"
    rel="manifest"
    time="<%= VUE_APP_UPDATE_TIME %>"
    version="<%= VUE_APP_VERSION %>"
  />
  <!-- 引入样式 -->
  <% for(var css of htmlWebpackPlugin.options.staticUrl.css) { %>
  <link
    auth="<%= VUE_APP_AUTHOR %>"
    href="<%=css%>"
    rel="stylesheet"
    time="<%= VUE_APP_UPDATE_TIME %>"
    version="<%= VUE_APP_VERSION %>"
  />
  <% } %>
</head>
<dgiot>
  <dgiot-dashboard>
    <body>
    <noscript>
      非常抱歉鉴于安全考量,您无法查看<%= VUE_APP_TITLE %>源代码
    </noscript>

    <div id="dgiot">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title" style="font-size: 16px !important">
          当前访问人多过多，资源加载可能慢，请耐心等待...
          <br />
          <p style="font-size: 16px !important">
            当前版本v<%= VUE_APP_VERSION %>
          </p>
        </div>
      </div>
    </div>
    <!-- 引入JS -->
    <% for(var js of htmlWebpackPlugin.options.staticUrl.js) { %>
    <script
      auth="<%= VUE_APP_AUTHOR %>"
      charset="utf-8"
      src="<%=js%>"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    ></script>
    <% } %>
    <script
      auth="<%= VUE_APP_AUTHOR %>"
      charset="utf-8"
      src="<%= VUE_APP_CDN_URL %>/assets/js/vue-aliplayer-v2.js?random=<%= VUE_APP_UPDATE_TIME %>"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    ></script>
    <script
      auth="<%= VUE_APP_AUTHOR %>"
      charset="utf-8"
      src="/assets/js/vue-qr.js?random=<%= VUE_APP_UPDATE_TIME %>"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    ></script>
    <script
      auth="<%= VUE_APP_AUTHOR %>"
      charset="utf-8"
      src="/assets/js/analytics.js?random=<%= VUE_APP_UPDATE_TIME %>"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    ></script>
    </body>
    <!-- 所有站点统计代码  -->
  </dgiot-dashboard>
</dgiot>
</html>
